<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Time!</h1>
        <div id="question-counter"></div>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="explanation" style="display: none;"></div>
        <button id="prev-button" onclick="showPrevQuestion()" style="display: none;">Previous Question</button>
        <button id="next-button" onclick="showNextQuestion()" style="display: none;">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
